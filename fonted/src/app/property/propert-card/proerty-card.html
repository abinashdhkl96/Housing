
<div class="row">
  <div class="shadow-lg col-sm-4 p-3">
    <div  class="card" >
      <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top"  src="assets/images/house/{{property.Image}}.jpg">
        <img *ngIf="!property.Image" class="default-Image"  src="assets/images/house/house_default.png">
        <ul *ngIf="!hideIcons" class="button">
          <div class="btn-animate">
            <li> <button class="btn col-1p2" type="button" mdbBtn color="primary" mdbWavesEffect routerLink="/property-details/{{property.Id}}">
              <i class="fas fa-edit" >

              </i>
            </button> </li>
          <li><button class="btn col-1 p2" type="button" mdbBtn color="secondary" mdbWavesEffect><mdb-icon fas icon="address-book"></mdb-icon></button></li>

          </div>

        </ul>
      </div>

      <div class="card-body p-1">
        <h2 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h2>

        in {{property.Name}}
        <span *ngIf="property.Name">,</span>
        {{property.city}}

        <h6  class="mt-2">{{property.PType}}
        <span *ngIf="property.fType !== 'unfurnished'">{{property.fType}} Furnished</span> | Ready to Move</h6>
          <!-- <h6>{{property.fType}}</h6> -->
        <hr class="mt-0 mb-2">

        <h6 class="mb-0">Price: <span class>{{property.Price}} USD.</span> |
          Area:  <span>{{property.BulitArea}} Sq Ft </span> </h6>
      </div>


    </div>

  </div>

</div>
