<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registerationForm" (ngSubmit) ="onSubmit()">
        <div class="form-group col-12" >
            <label for="name" class="form-label" >Name</label>
            <input type="text" class="form-control"   formControlName="userName" required />
            <span  *ngIf="!userName.valid && (userName.touched || submitted) " class="err-block" >
              please provide Username
            </span>
        </div>

        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control"  formControlName="email">
          <span  *ngIf="!email.valid &&  (email.touched || submitted)" class="err-block" >
            <span *ngIf="email.hasError('required')">
              Please provide email Id
            </span>
            <span *ngIf="email.hasError('email')">
              Please provide valid email Id
            </span>

          </span>
        </div>

        <div class="form-group col-12">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control"  name="password" formControlName="password" minlength="6" >
          <span  *ngIf="!password.valid &&  (password.touched || submitted) " class="err-block" >
            <span *ngIf="password.hasError('required')">
              password must be provided
            </span>
            <span *ngIf="password.hasError('minlength')">
              password must be 6 character

            </span>

          </span>
        </div>

        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="conform.Password" formControlName="conformPassword" minlength="6" >
          <span  *ngIf="!conformPassword.valid &&  (conformPassword.touched || submitted) " class="err-block" >
            <span *ngIf="conformPassword.hasError('required')">
              please provide confirm password
            </span>
            <span *ngIf="conformPassword.hasError('minlength')">
              password must be 6 character

            </span>
          </span>
          <span *ngIf="conformPassword.hasError('passwordMatchingValidator') && conformPassword.valid">
            Password doesnot match

          </span>
        </div>

        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobileNumber" >
          <span  *ngIf="!mobileNumber.valid &&  (mobileNumber.touched || submitted) " class="err-block" >
            please provide moblie number
          </span>
        </div>

        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-danger ml-2">Cancel</button>
        </div>
        <!-- Formvalues:{{registerationForm.value|json}}<br/>
        FormStatus:{{registerationForm.valid}} -->
      </form>
    </div>
  </div>
  </div>
</div>
