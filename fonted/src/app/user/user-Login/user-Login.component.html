<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">


    <div class="card-header">
Login
    </div>
    <div class="card-body">
      <form #loginForm="ngForm" (ngSubmit) ="onLogin(loginForm)">
        <div class="formgroup  col-12">
          <label for="name" class="form-label">Username</label>
          <input type="text" class="form-control" ngModel name="userName" required>

        </div>
        <div class="formgroup  col-12">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" ngModel name="password" required>

        </div><br/>
        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>

        </div>


      </form>

    </div>
</div>
  </div>

</div>
